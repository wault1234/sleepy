<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>

    body {
  font-family: sans-serif;
  text-align: center;
  padding: 20px;
  background-color: #ffd6eb; /* Lightest pink */
}
    .input-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    #time-input {
      font-size: 16px;
      padding: 5px;
      width: 100px;
    }

    #enter-button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .button-container,
    .confirmation-buttons {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .warning {
      color: red;
      font-weight: bold;
      animation: shake 0.5s;
    }

    .countdown {
      font-size: 24px;
      color: darkred;
      font-weight: bold;
      margin: 20px 0;
    }

    .defiant-button {
      background-color: #ffcccc;
      border: 2px solid red;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes flash {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>

      countdownInterval = setInterval(() => {
        secondsLeft--;
        const countdownText = document.querySelector(".countdown");
        if (countdownText) {
          countdownText.textContent = `Starting consequences in: ${secondsLeft}`;
        }

        if (secondsLeft <= 0) {
          clearInterval(countdownInterval);

            <div class="confirmation-buttons">
              <button onclick="askNextQuestion()">Fine, I'm finished</button>
            </div>
          `;
        }
      }, 1000);
    }

    function askNextQuestion() {
      document.getElementById("main-content").innerHTML = `

    }
